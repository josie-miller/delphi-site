<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Delphi Site{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allerta&display=swap">
    <style>
        body {
            font-family: 'Allerta', sans-serif;
            background-color: #EEF0F2;
            color: #007991;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 20px;
            background-color: #007991;
            color: white;
        }
        .nav a {
            color: #EEF0F2;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'blog_list' %}">Blog</a>
    </div>

    <div class="container">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>
</body>
</html>
