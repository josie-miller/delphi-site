<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project DELPHI{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allerta&display=swap">
    <style>
        body {
            font-family: 'Allerta', sans-serif;
            background-color: #EEF0F2;
            color: #007991;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* header */
        header {
            text-align: center;
            padding: 20px;
            background-color: #007991;
            color: white;
            width: 100%;
        }

        /* nav bar styling */
        .nav {
            margin: 20px 0;  /* adjust space between header and nav */
            text-align: center;
            width: 100%;
        }

        .nav a {
            color: #007991;  /* main color for links */
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* container! */
        .container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Project DELPHI</h1>
        <h2>How is Humanity Doing?</h2>
    </header>

    <nav class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'blog_list' %}">Blog</a>
        <a href="{% url 'prediction_market' %}">Prediction Market</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
